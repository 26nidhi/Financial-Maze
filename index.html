<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Financial Quest Maze</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div id="overlay">
    <div id="hud">
      <span id="score">Financial Health: <strong id="score-val">500</strong></span>
      <button id="startBtn">Start / Lock Mouse</button>
    </div>
  </div>

  <div id="end-screen" class="hidden">
    <div class="panel">
      <h2>Game Over</h2>
      <p>Your final score: <span id="final-score">0</span></p>
      <button id="play-again">Play Again</button>
    </div>
  </div>

  <div id="decision-ui" class="hidden">
    <div id="question">Decision</div>
    <div class="options">
      <button id="opt-good" class="opt">Good</button>
      <button id="opt-bad" class="opt">Risky</button>
    </div>
  </div>

  <canvas id="c"></canvas>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
